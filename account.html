<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="account-container">
        <header>
            <h1>Your Account</h1>
        </header>
        <section class="account-details">
            <p>Welcome, <span id="username">User</span>!</p>
        </section>
        
        <!-- User Statistics -->
        <section class="user-statistics">
            <h2>Your Statistics</h2>
            <p><strong>Best Score:</strong> <span id="best-score">0</span></p>
            <p><strong>Fastest Game (Time Consumed):</strong> <span id="fastest-game">0s</span></p>
            <p><strong>Fastest Moves (Least Moves Needed):</strong> <span id="fastest-moves">0</span></p>
            <p><strong>Total Trivia Questions Answered (%):</strong> <span id="total-trivia-answered">0%</span></p>
            <p><strong>Win Percentage:</strong> <span id="win-percentage">0%</span></p>
        </section>

        <!-- Buttons Section -->
        <section class="account-buttons">
            <button onclick="openModal()">Change Password</button>
            <button onclick="logout()">Logout</button>
            <button onclick="window.location.href='main.html'" class="back-button">←</button>
        </section>
    </div>

    <!-- Modal for changing password -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h2>Change Password</h2>
            <input type="password" id="old-password" placeholder="Old Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
            <button onclick="changePassword()">Submit</button>
        </div>
    </div>

    <script src="account.js"></script>
</body>

</html>
